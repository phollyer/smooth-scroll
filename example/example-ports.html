<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SmoothMovePorts Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div id="elm-app"></div>

    <!-- Include the SmoothMovePorts JavaScript glue -->
    <script src="../smooth-move-ports.js"></script>

    <!-- Compiled Elm application -->
    <script src="example-ports.js"></script>

    <script>
        // Initialize the Elm application
        const app = Elm.ExamplePorts.init({
            node: document.getElementById('elm-app')
        });

        // Initialize SmoothMovePorts with the Elm ports
        SmoothMovePorts.init(app.ports);

        // Optional: Add custom easing functions
        SmoothMovePorts.addEasingFunction('bounce', 'cubic-bezier(0.68, -0.55, 0.265, 1.55)');
        SmoothMovePorts.addEasingFunction('elastic', 'cubic-bezier(0.175, 0.885, 0.32, 1.275)');

        console.log('SmoothMovePorts example loaded successfully!');
    </script>
</body>

</html>
